<div class="loader-detail">
  <div class="loader-image">
    <ngx-skeleton-loader
      animation="pulse"
      count="1"
      appearance="line"
      [theme]="{
        'border-radius': '5px',
        width: '100%',
        height: '600px',
        'background-color': 'rgba(255,255,255,.3)',
        border: '0'
      }"
    ></ngx-skeleton-loader>
  </div>
  <div class="loader-infos">
    <div>
      <ngx-skeleton-loader
        animation="pulse"
        count="1"
        appearance="line"
        [theme]="{
          'border-radius': '5px',
          width: '100%',
          height: '40px',
          'background-color': 'rgba(255,255,255,.3)',
          border: '0',
          margin: '30px 0 30px 0'
        }"
      ></ngx-skeleton-loader>
    </div>
    <div>
      <ngx-skeleton-loader
        animation="pulse"
        count="3"
        appearance="line"
        [theme]="{
          'border-radius': '5px',
          width: '100%',
          height: '20px',
          'background-color': 'rgba(255,255,255,.3)',
          border: '0'
        }"
      ></ngx-skeleton-loader>
    </div>
    <div>
      <ngx-skeleton-loader
        animation="pulse"
        count="3"
        appearance="line"
        [theme]="{
          'border-radius': '5px',
          width: '20%',
          height: '150px',
          'background-color': 'rgba(255,255,255,.3)',
          border: '0',
          margin: '14px 14px 0 0'
        }"
      ></ngx-skeleton-loader>
    </div>
  </div>
</div>
